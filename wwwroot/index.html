<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Start CGC MC Server</title>
</head>

<body>

    <script type="text/javascript">
    	function getString(state) {
		if (state === 0) return "UNSENT";
		if (state === 1) return "OPENED";
		if (state === 2) return "HEADERS_RECEIVED";
		if (state === 3) return "LOADING";
		if (state === 4) return "DONE (request sent, server startup might take up to 5 minutes)";
		
		return "WTF?"
	}
	    
        function start() {
		var request = new XMLHttpRequest();
		document.getElementById("response").innerHTML = getString(request.readyState);
		request.onreadystatechange = function () {
			document.getElementById("response").innerHTML = getString(request.readyState);
		}
		request.open("POST", "https://35f99564-21b5-4810-84f6-41e88585f1aa.webhook.fc.azure-automation.net/webhooks?token=pl7kOVZbBFif2tmCVuhN%2bIiEyjVYVWU3ou2Jhqfcw4Y%3d", true);
		request.send();
	}
    </script>


	<h1>Start CGC MC Server</h1>

	<p>Server Address: cgc.francecentral.cloudapp.azure.com</p>

	<button type="button" onclick="start()">Start!</button>

	<p id="response"></p>

</body>
</html>
