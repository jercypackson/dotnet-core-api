<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Start CGC MC Server</title>
</head>

<body>

    <script type="text/javascript">
        function start() {
			var xhttp = new XMLHttpRequest();
  			xhttp.onreadystatechange = function() {
    			if (this.readyState == 4 && this.status == 200) {
      				document.getElementById("response").innerHTML = this.responseText;
      			}
      		};
      		xhttp.open("POST", "https://35f99564-21b5-4810-84f6-41e88585f1aa.webhook.fc.azure-automation.net/webhooks?token=%2fd5JIV12d%2bxkbMlu3BBPKy6%2f%2bMQecT6Ty40ob%2bnkI%2bE%3d", true);
  			xhttp.send();
		}

    </script>


	<h1>Start CGC MC Server</h1>

	<p>Server Address: cgc.francecentral.cloudapp.azure.com</p>

	<button type="button" onclick="start()">Start!</button>

	<p id="response"></p>

</body>
</html>
